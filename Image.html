<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 200px;
        }
        .top-links {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .top-links a {
            margin-left: 15px;
            text-decoration: none;
            color: #1a73e8;
            font-size: 14px;
        }
        input[type="text"] {
            width: 500px;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .buttons {
            margin-top: 20px;
        }
        input[type="submit"] {
            margin: 5px;
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            background-color: #f2f2f2;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #e2e2e2;
        }
    </style>
</head>
<body>
    <div class="top-links">
        <a href="index.html">Google Search</a>
    </div>

    <h1>Google Image Search</h1>
    <form action="https://www.google.com/search" method="get">
        <input type="hidden" name="tbm" value="isch">
        <input type="text" name="q" placeholder="Search Images">
        <div class="buttons">
            <input type="submit" value="Search Images">
        </div>
    </form>
</body>
</html>
